<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TrainMe</title>


    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/bootstrap-theme.min.css" rel="stylesheet">


    <link href="resources/css/index.css" rel="stylesheet">


</head>
<body>

<div class="container">

    <div class="row title">
        <div>
            <h1 align="center">TrainMe</h1>
            <h2 align="center">Improve your sport skills</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4 outer_form">

            <form class="form-horizontal signInForm" action="/signIn" method="POST">

                <div class="form-group">
                    <div class="col-xs-12">
                        <!--<label>Login:</label>-->
                        <input type="text" class="form-control" name="login" placeholder="Enter login">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <!--<label>Password:</label>-->
                        <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
                    </div>
                </div>


                <div class="form-group">
                    <div class=" col-xs-4 col-xs-offset-4">
                        <button type="submit" class="btn btn-info">Sign In</button>

                    </div>
                </div>

            </form>

            <div class="col-xs-8 col-xs-offset-3 col-lg-6">
                <a href="views/registration.html"> Don't have account?</a>
            </div>

        </div>
    </div>
</div>


<script src="resources/js/jquery.min.js" />
<script src="resources/js/bootstrap.min.js"/>


</body>
</html>
